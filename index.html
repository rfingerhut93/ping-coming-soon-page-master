<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/css/main.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div id="container">
    <div id="top-section">
      <h1 id="title">PING<span style="color: hsl(223, 87%, 63%)">.</span></h1>
      <h2 id="message"><span style="color: hsl(0, 0%, 59%)">We are launching</span> <span style="font-weight: 700">soon!</span></h2>
      <h3 id="subscribe">Subscribe and get notified</h3>
    </div>
    
    <form id="emailForm">
      <input type="text" id="email" placeholder="Your email address" value=""/>
      <button type="submit">Notify Me</button>
    </form>

    <container id="errorMessageContainer"></container>

    
    <div id="img-container">
      <img src="./images/illustration-dashboard.png" />
    </div>
    
    <div id="socials">
      <button> 
        <i class="fab fa-facebook"></i>
      </button>
      <button>
        <i class="fab fa-twitter"></i>
     </button>
      <button>
        <i class="fab fa-instagram"></i>
     </button>
    </div>

    <div id="copyright">
      <h3>&copy; Copyright Ping. All rights reserved.</h3>
    </div> 
  </div>

 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rachel Fingerhut</a>.
    </p>
  </footer>
  <script src="app.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
